<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Actualizar Datos</title>
</head>
<body>
    <h1>Actualizar Datos</h1>
    
    <!-- Formulario para actualizar los datos -->
    <form method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" value="{{ item['nombre'] }}" required><br>

        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" id="apellido" value="{{ item['apellido'] }}" required><br>

        <label for="ciudad">Ciudad:</label>
        <input type="text" name="ciudad" id="ciudad" value="{{ item['ciudad'] }}" required><br>

        <label for="telefono">Teléfono:</label>
        <input type="text" name="telefono" id="telefono" value="{{ item['telefono'] }}" required><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" value="{{ item['email'] }}" required><br>

        <button type="submit">Actualizar</button>
    </form>

    <br><a href="{{ url_for('index') }}">Volver a la página principal</a>
</body>
</html>
